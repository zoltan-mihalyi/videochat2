<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="lib/require.js"></script>
</head>
<body>
<canvas id="local" width="200" height="150"></canvas>
<div>
    <canvas style="position: absolute"  id="remote" width="800" height="600"></canvas>
    <canvas style="position: absolute" id="paint" width="800" height="600"></canvas>
</div>
<hr/>
<div id="status">Starting...</div>
<script>
    require.config({
        baseUrl: 'src/client'
    });

    require(['controller'], function (Controller) {
        var controller = new Controller(document.getElementById('local'), document.getElementById('remote'), document.getElementById('paint'));
        controller.start();
    });
</script>
</body>
</html>
